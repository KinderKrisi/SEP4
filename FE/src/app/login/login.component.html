<div class="container ui-g ui-fluid">
  <div class="login ui-g-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p-toast position="top-right"></p-toast>
      <div class="ui-inputgroup ui-g-12">
        <span class="ui-inputgroup-addon">
          <i class="fa fa-envelope"></i>
        </span>
        <input formControlName="email" pInputText placeholder="Email address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div class="errorMessage" *ngIf="f.email.errors.required">Fill in your email</div>
            <div class="errorMessage" *ngIf="f.email.errors && !f.email.errors.required ">Invalid email format</div>
          </div>
      </div>
      <div class="ui-inputgroup ui-g-12">
        <span class="ui-inputgroup-addon">
          <i class="fa fa-lock"></i>
        </span>
        <input formControlName="password" type="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="errorMessage" *ngIf="f.password.errors.required">Fill in your password</div>
            <div class="errorMessage" *ngIf="f.password.errors && !f.password.errors.required">Password has to contain at least 6 characters</div>
          </div>
      </div>
      <div class="ui-g-2">
          <button  pButton type="button" [disabled]="loading" class="ui-button-raised ui-button-rounded" label="login" (click)="onSubmit($event)"></button>
        </div>
    </form>
  </div>
</div>
