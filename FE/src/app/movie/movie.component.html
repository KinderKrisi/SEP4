<div class="container ui-g ui-fluid">
  <div class="ui-g-12">
    <h1>List of upcoming movies</h1>
  </div>

  <div class="ui-g-12 ">
    <ul *ngFor="let movie of movies">
      <a [routerLink] = "['/movie', movie.id]">
      <li>
              {{movie.id}}
              {{movie.name}}
        <br/> {{movie.length}} minutes
        <br/> {{movie.language}}
      </li>
      </a>
    </ul>
  </div>

 
  <div class="bookSeating ui-g-4">
    <div class="ui-inputgroup ui-g-12">
      <span class="ui-inputgroup-addon">
        <i class="fa fa-ticket"></i>
      </span>
      <label> Numberof tickets
        <br/> 2 </label>

    </div>
    <div class="ui-inputgroup ui-g-12">
      <span class="ui-inputgroup-addon">
        <i class="fa fa-money"></i>
      </span>
      <label> Total to pay &nbsp;
        <br/> 15

      </label>
      <span class="ui-inputgroup-addon">DKK</span>
    </div>
    <div class="ui-g-5">
      <button pButton type="button" class="ui-button-raised ui-button-rounded" onclick="changeStatus"> Complete booking</button>
    </div>
  </div>
</div>
