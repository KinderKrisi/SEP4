<div>
  <ul *ngFor="let user of users">
      <li>
        {{user.id}} {{user.firstName}} {{user.lastName}} {{user.email}} {{user.phoneNumber}} {{user.role}}
        <button pButton type="button" class="ui-button-raised ui-button-rounded" label="Update" (click)="GoToDetail(user.id)"></button>
        <button pButton type="button" class="ui-button-raised ui-button-rounded red" label="Remove" (click)="DeleteUser(user.id)"></button>

      </li>
  </ul>
</div>
